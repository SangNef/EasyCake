<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script
      src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js"
      defer
      init
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-white">
    <div>
      <div class="relative">
        <div class="flex items-center mb-4 px-4 justify-between mt-10">
          <div class="flex items-center">
            <img
              class="w-10 h-10 rounded-full mr-3"
              src="https://placehold.co/40x40"
              alt="User avatar"
            />
            <span class="text-lg font-semibold">BaJoKa</span>
          </div>
          <button
            class="bg-[#6C757D] text-secondary-foreground px-3 py-1 rounded-lg"
          >
            Exchange
          </button>
        </div>
        <div
          class="bg-gradient-to-b from-[rgba(218,0,1,0)] via-[rgba(218,0,1,0.6)] to-[rgba(218,0,1,0)] shadow-lg h-64 w-full absolute top-0 z-10 pointer-events-none"
        ></div>
        <div
          class="bg-[rgba(218,0,1,0.6)] w-full h-20 absolute top-[54px] rounded-[30px] z-20"
        ></div>
        <div
          class="z-30 bg-gradient-to-l from-[rgb(0,0,0)] via-[rgba(57,30,24,1)] to-[rgb(0,0,0)] relative rounded-[30px] min-h-screen"
        >
          <div class="grid grid-cols-3 gap-4 text-center mb-4 mx-4 pt-[18px]">
            <div
              class="w-full h-[54px] bg-[rgba(217,217,217,0.1)] flex flex-col justify-center items-center rounded-[14px] gap-[6px]"
            >
              <span class="block text-xs text-[#D45D5D]">Earn per tap</span>
              <div class="flex items-center gap-2">
                <img src="./assets/gem.png" alt="gem" class="w-[22.22px] h-5" />
                <span class="block text-white font-bold">+1</span>
              </div>
            </div>
            <div
              class="w-full h-[54px] bg-[rgba(217,217,217,0.1)] flex flex-col justify-center items-center rounded-[14px] gap-[6px]"
            >
              <span class="block text-xs text-[#7CD45D]">Gems to level up</span>
              <span class="block text-white font-bold">5,000</span>
            </div>
            <div
              class="w-full h-[54px] bg-[rgba(217,217,217,0.1)] flex flex-col justify-center items-center rounded-[14px] gap-[6px]"
            >
              <span class="block text-xs text-[#7CD45D]">Profit per hour</span>
              <div class="flex items-center gap-2">
                <img src="./assets/gem.png" alt="gem" class="w-[22.22px] h-5" />
                <span class="block text-white font-bold">0</span>
              </div>
            </div>
          </div>
          <div
            class="text-center mt-8 mb-2 flex justify-center items-center gap-4"
          >
            <img
              src="./assets/bigGem.png"
              alt="Gem icon"
              class="w-[64px] h-[56px]"
            />
            <span id="total-gems" class="text-[40px] font-bold text-white"
              >129</span
            >
          </div>
          <div class="mb-4 mx-4">
            <div class="flex justify-between mb-2">
              <span class="block">Brone</span>
              <span id="level" class="block">Level 1/9</span>
            </div>
            <div class="w-full bg-muted rounded-full h-2.5 relative">
              <div
                class="w-full h-2.5 rounded-full bg-[#212121] border border-[#3E3E3E] absolute top-0 z-0"
              ></div>
              <div
                id="progress-bar"
                class="bg-[#FEE001] h-2.5 rounded-full z-10 relative"
                style="width: 50%"
              ></div>
            </div>
          </div>
          <div class="text-center my-6 flex justify-center">
            <div
              id="cake"
              class="bg-gradient-to-b from-[#FF5353] to-[#301B1B] h-[298px] w-[298px] rounded-full"
            >
              <div
                class="bg-[#7E3939] w-[270px] h-[270px] rounded-full z-10 m-[14px] flex justify-center items-center pointer-events-none"
              >
                <img
                  src="./assets/Mask group.png"
                  alt="mask"
                  class="absolute"
                />
                <img
                  src="./assets/image 7.png"
                  alt=""
                  class="z-10 cake-image"
                />
              </div>
            </div>
          </div>
          <div class="flex justify-between items-center mx-4">
            <div class="flex items-center space-x-2">
              <img src="./assets/Group 10.png" alt="Coin icon" />
              <span id="energy" class="text-white font-bold text-[16px]"
                >1000/1000</span
              >
            </div>
            <div class="flex items-center space-x">
              <img src="./assets/image 6.png" alt="boost img" />
              <span class="text-white font-bold text-[16px]">Boost</span>
            </div>
          </div>
        </div>
      </div>
      <div
        class="flex justify-around mt-4 fixed bottom-0 right-0 w-full bg-black h-[54px] items-center z-30"
      >
        <a
          href="./index.html"
          class="flex flex-col items-center text-muted-foreground bg-[#D9D9D920] w-[64px] h-[46px] rounded-lg justify-center"
        >
          <img src="./assets/mine-active.png" alt="Mine icon" class="" />
          <span class="text-xs text-[#FFFF22]">Mine</span>
        </a>
        <a
          href="./friend.html"
          class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center"
        >
          <img src="./assets/friends.png" alt="Friends icon" />
          <span class="text-xs">Friends</span>
        </a>
        <a
          href="./earn.html"
          class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center"
        >
          <img src="./assets/earn.png" alt="Earn icon" />
          <span class="text-xs">Earn</span>
        </a>
        <a
          href="./upgrade.html"
          class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center"
        >
          <img src="./assets/upgrade.png" alt="Upgrade icon" />
          <span class="text-xs">Upgrade</span>
        </a>
       <a href="./airdrop.html"
          class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center"
        >
          <img src="./assets/airdrop.png" alt="Airdrop icon" />
          <span class="text-xs">Airdrop</span>
        </a>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
