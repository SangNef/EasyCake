<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
  <script type="text/javascript">
    window.tailwind.config = {
      darkMode: ["class"],
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 0 0% 100%;
        --foreground: 240 10% 3.9%;
        --card: 0 0% 100%;
        --card-foreground: 240 10% 3.9%;
        --popover: 0 0% 100%;
        --popover-foreground: 240 10% 3.9%;
        --primary: 240 5.9% 10%;
        --primary-foreground: 0 0% 98%;
        --secondary: 240 4.8% 95.9%;
        --secondary-foreground: 240 5.9% 10%;
        --muted: 240 4.8% 95.9%;
        --muted-foreground: 240 3.8% 46.1%;
        --accent: 240 4.8% 95.9%;
        --accent-foreground: 240 5.9% 10%;
        --destructive: 0 84.2% 60.2%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 5.9% 90%;
        --input: 240 5.9% 90%;
        --ring: 240 5.9% 10%;
        --radius: 0.5rem;
      }
      .dark {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --card: 240 10% 3.9%;
        --card-foreground: 0 0% 98%;
        --popover: 240 10% 3.9%;
        --popover-foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        --secondary: 240 3.7% 15.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
        --accent: 240 3.7% 15.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 240 3.7% 15.9%;
        --input: 240 3.7% 15.9%;
        --ring: 240 4.9% 83.9%;
      }
    }
    .floating-number {
      position: absolute;
      font-size: 1.5rem;
      color: #fee001;
      z-index: 999;
      animation: float-up 1s ease-out forwards;
    }
    @keyframes float-up {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-50px);
      }
    }
  </style>
</head>
<body class="bg-black text-white">
  <div>
    <div class="relative">
      <div class="p-4 flex justify-between items-center mb-4 py-[23px]">
        <i class="fa-solid fa-xmark"></i>
        <span class="text-xl">Cake Cake Cake</span>
        <div></div>
      </div>
      <div class="flex items-center mb-4 px-4 justify-between">
        <div class="flex items-center">
          <img class="w-10 h-10 rounded-full mr-3" src="https://placehold.co/40x40" alt="User avatar" />
          <span class="text-lg font-semibold">BaJoKa</span>
        </div>
        <button class="bg-secondary text-secondary-foreground px-3 py-1 rounded-lg">
          Exchange
        </button>
      </div>
      <div class="bg-gradient-to-b from-[rgba(218,0,1,0)] via-[rgba(218,0,1,0.6)] to-[rgba(218,0,1,0)] shadow-lg h-64 w-full absolute top-24 z-10 pointer-events-none"></div>
      <div class="bg-[rgba(218,0,1,0.6)] w-full h-20 absolute top-36 rounded-[30px] z-20"></div>
      <div class="z-30 bg-gradient-to-l from-[rgb(0,0,0)] via-[rgba(57,30,24,1)] to-[rgb(0,0,0)] relative rounded-[30px]">
        <div class="grid grid-cols-3 gap-4 text-center mb-4 mx-4 pt-[18px]">
          <div class="w-full h-[54px] bg-[rgba(217,217,217,0.1)] flex flex-col justify-center items-center rounded-[14px] gap-[6px]">
            <span class="block text-xs text-[#D45D5D]">Earn per tap</span>
            <div class="flex items-center gap-2">
              <img src="./assets/gem.png" alt="gem" class="w-[22.22px] h-5" />
              <span class="block text-white font-bold">+1</span>
            </div>
          </div>
          <div class="w-full h-[54px] bg-[rgba(217,217,217,0.1)] flex flex-col justify-center items-center rounded-[14px] gap-[6px]">
            <span class="block text-xs text-[#7CD45D]">Gems to level up</span>
            <span class="block text-white font-bold">5,000</span>
          </div>
          <div class="w-full h-[54px] bg-[rgba(217,217,217,0.1)] flex flex-col justify-center items-center rounded-[14px] gap-[6px]">
            <span class="block text-xs text-[#7CD45D]">Profit per hour</span>
            <div class="flex items-center gap-2">
              <img src="./assets/gem.png" alt="gem" class="w-[22.22px] h-5" />
              <span class="block text-white font-bold">0</span>
            </div>
          </div>
        </div>
        <div class="text-center mt-8 mb-2 flex justify-center items-center gap-4">
          <img src="./assets/bigGem.png" alt="Gem icon" />
          <span id="total-gems" class="text-7xl font-bold text-white">129</span>
        </div>
        <div class="mb-4 mx-4">
          <div class="flex justify-between mb-2">
            <span class="block">Brone</span>
            <span id="level" class="block">Level 1/9</span>
          </div>
          <div class="w-full bg-muted rounded-full h-2.5">
            <div id="progress-bar" class="bg-[#FEE001] h-2.5 rounded-full" style="width: 50%"></div>
          </div>
        </div>
        <div class="text-center my-6 flex justify-center">
          <div class="bg-gradient-to-b from-[#FF5353] to-[#301B1B] h-[298px] w-[298px] rounded-full">
            <div class="bg-[#7E3939] w-[270px] h-[270px] rounded-full z-10 m-[14px] flex justify-center items-center">
              <img src="./assets/Mask group.png" alt="mask" class="absolute" />
              <img src="./assets/image 7.png" alt="" class="z-10 cake-image" />
            </div>
          </div>
        </div>
        <div class="flex justify-between items-center mx-4">
          <div class="flex items-center space-x-2">
            <img src="./assets/Group 10.png" alt="Coin icon" />
            <span id="energy" class="text-white font-bold text-[16px]">1000/1000</span>
          </div>
          <div class="flex items-center space-x">
            <img src="./assets/image 6.png" alt="boost img" />
            <span class="text-white font-bold text-[16px]">Boost</span>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-around mt-4 fixed bottom-0 right-0 w-full bg-black h-[54px] items-center z-30">
      <a href="./index.html" class="flex flex-col items-center text-muted-foreground bg-[#D9D9D920] w-[64px] h-[46px] rounded-lg justify-center">
        <img src="./assets/mine-active.png" alt="Mine icon" class="" />
        <span class="text-xs text-[#FFFF22]">Mine</span>
      </a>
      <a href="./friend.html" class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center">
        <img src="./assets/friends.png" alt="Friends icon" />
        <span class="text-xs">Friends</span>
      </a>
      <a href="./earn.html" class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center">
        <img src="./assets/earn.png" alt="Earn icon" />
        <span class="text-xs">Earn</span>
      </a>
      <button class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center">
        <img src="./assets/upgrade.png" alt="Upgrade icon" />
        <span class="text-xs">Upgrade</span>
      </button>
      <button class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center">
        <img src="./assets/airdrop.png" alt="Airdrop icon" />
        <span class="text-xs">Airdrop</span>
      </button>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let totalGems = 129;
      let energy = 1000;
      let level = 1;
      const maxLevel = 9;
      const gemsToLevelUp = 5000;
      const progressBar = document.getElementById("progress-bar");
      const totalGemsElement = document.getElementById("total-gems");
      const energyElement = document.getElementById("energy");
      const levelElement = document.getElementById("level");

      document.body.addEventListener("click", function (e) {
        var number = document.createElement("div");
        number.className = "floating-number";
        number.innerText = "+1";
        number.style.left = e.pageX + "px";
        number.style.top = e.pageY + "px";
        document.body.appendChild(number);
        setTimeout(function () {
          number.remove();
        }, 1000); // Thời gian chờ để loại bỏ số "1" khỏi DOM sau khi hoạt ảnh kết thúc
      });

      const cakeImage = document.querySelector(".cake-image");

      cakeImage.addEventListener("click", function () {
        if (energy >= 1) {
          this.classList.add("shrink");
          setTimeout(() => {
            this.classList.remove("shrink");
          }, 300); // Thời gian chờ để loại bỏ hiệu ứng thu nhỏ sau khi hoạt ảnh kết thúc

          totalGems++;
          energy -= 1;

          if (totalGems >= gemsToLevelUp) {
            if (level < maxLevel) {
              level++;
              totalGems = 0; // Đặt lại điểm
            }
          }

          updateUI();
        }
      });

      function updateUI() {
        totalGemsElement.innerText = totalGems;
        energyElement.innerText = `${energy}/1000`;
        levelElement.innerText = `Level ${level}/${maxLevel}`;
        const progressPercentage = (totalGems / gemsToLevelUp) * 100;
        progressBar.style.width = `${progressPercentage}%`;
      }

      updateUI();
    });
  </script>
</body>
</html>
