<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-l from-[rgb(0,0,0)] via-[rgba(17,25,47,1)] to-[rgb(0,0,0)] text-white">
  <div class="min-h-screen">
    <div class="relative">
      <div class=" min-h-[calc(100vh-90px)] rounded-[24px] p-4">
        <h3 class="font-bold text-[24px] text-center">INVITE FRIENDS!</h3>
      <p class="text-[14px] text-center">
        You and your friend will both receive rewards
      </p>
      <div class="flex flex-col mt-7">
        <div class="w-full px-6 py-4 bg-[rgba(217,217,217,0.1)] rounded-[18px] slide-up">
          <h3 class="font-bold">Invite friends</h3>
          <div class="flex items-center gap-1">
            <img src="./assets/gem.png" alt="gem" class="w-[22.22px] h-5">
            <p class="text-[#D9D9D9] text-[14px]"><span class="font-bold text-[#FFFF22] text-[16px]">+5.000</span> for you and your friend</p>
          </div>
        </div>
        <div class="w-full px-6 py-4 bg-[rgba(217,217,217,0.1)] rounded-[18px] mt-1 slide-up">
          <h3 class="font-bold">Invite friends</h3>
          <div class="flex items-center gap-1">
            <img src="./assets/gem.png" alt="gem" class="w-[22.22px] h-5">
            <p class="text-[#D9D9D9] text-[14px]"><span class="font-bold text-[#FFFF22] text-[16px]">+5.000</span> for you and your friend</p>
          </div>
        </div>
        <a href="#" class="text-[#36C3FF] text-center font-bold text-[16px] underline mt-5 slide-up">Get more rewards</a>
        <div class="mt-6 friend-list">
          <div class="flex justify-between items-center">
            <p id="friends-count" class="font-semibold">Friends list (0)</p>
            <img
              id="reload"
              src="./assets/reload.png"
              alt="reload icon"
              class="cursor-pointer"
            />
          </div>
          <div
            id="friends-list"
            class="bg-[#D9D9D920] rounded-[18px] min-h-[80px] mt-3 friend-list flex flex-col justify-center items-center"
          >
            <p class="text-center font-bold text-[#616161]">
              You haven't invited anyone yet
            </p>
          </div>
        </div>
        <div
          class="fixed bottom-12 left-0 right-0 p-4 flex justify-around items-center gap-2"
        >
          <button
            class="bg-[#36C3FF] text-black py-[18px] w-full rounded-[18px] flex items-center justify-center text-[14px] gap-2"
          >
            <span>Invite friends</span>
            <img
              src="./assets/invite.png"
              alt="invite icon"
            />
          </button>
          <button
            class="bg-[#36C3FF] text-black p-[18px] rounded-[18px] flex items-center justify-center text-[14px]"
          >
            <img
              src="./assets/copy.png"
              alt="clipboard icon"
            />
          </button>
        </div>
        <div
          class="flex justify-around mt-4 fixed bottom-0 right-0 w-full bg-black h-[54px] items-center"
        >
          <a
            href="./index.html"
            class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center"
          >
            <img src="./assets/mine.png" alt="Mine icon" class="" />
            <span class="text-xs">Mine</span>
          </a>
          <a
            href="./friend.html"
            class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center bg-[#D9D9D920]"
          >
            <img src="./assets/friend-active.png" alt="Friends icon" />
            <span class="text-xs text-[#FFFF22]">Friends</span>
          </a>
          <a
            href="./earn.html"
            class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center"
          >
            <img src="./assets/earn.png" alt="Earn icon" />
            <span class="text-xs">Earn</span>
          </a>
          <a href="./upgrade.html"
            class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center"
          >
            <img src="./assets/upgrade.png" alt="Upgrade icon" />
            <span class="text-xs">Upgrade</span>
          </a>
          <a href="./airdrop.html"
            class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center"
          >
            <img src="./assets/airdrop.png" alt="Airdrop icon" />
            <span class="text-xs">Airdrop</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <script src="./friend.js"></script>
</body>
</html>
