              <div>
                <p>Easy Cake daily news</p>

      <div

        <a

        >
          <img src="./assets/mine.png" alt="Mine icon" class="" />

        </a>
        <a
          href="./friend.html"
          class="flex flex-col items-center text-muted-foreground w-[64px] h-[46px] rounded-lg justify-center"

          <img src="./assets/friends.png" alt="Friends icon" />

        </a>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const arrows = document.querySelectorAll(".arrow");
        arrows.forEach((arrow) => {
          arrow.addEventListener("click", function () {
            const originalSrc = arrow.src;
            arrow.src = "./assets/spinner.gif"; // Set loading spinner
            setTimeout(() => {
              arrow.src = "./assets/checkmark.png"; // Set checkmark icon
            }, 500); // 0.5s delay
          });
        });
      });
    </script>
